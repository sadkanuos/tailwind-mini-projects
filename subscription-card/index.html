<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Subscription Card</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gray-800">
        <div class="bg-stone-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="assets/image.jpg" alt="code-screen" class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"/>
                <div class="p-5 md:p-6">
                    <h2 class="font-serif text-2xl font-medium text-center text-white md:text-left">
                        Join the List
                    </h2>
                    <p class="max-w-xs my-4 text-sm leading-5 tracking-wide text-center text-white md:text-left">
                        Join the community of over 22,000 developers and get access to premium solutions and stay up-to-date with the latest changes.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="text" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-stone-800 border border-stone-600 placeholder:text-sm placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"/>
                        <button class="px-5 py-3 text-sm rounder-md text-stone-700 bg-teal-500 hover:bg-teal-700 hover:text-white duration-500">Join Now</button>
                    </div>
                    <p class="text-center text-xs text-white my-2.5">Zero Spam. Unsubscribe at any time</p>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
