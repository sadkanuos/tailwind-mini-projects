<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div>
                <img src="assets/headphone.jpg" alt="" class="mx-auto duration-200 w-60 hover:scale-110">
            </div>
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div class="flex flex-row justify-between">
                        <div>
                            <div class="inline-block px-3 py-1 text-sm text-white bg-gray-600 rounded-full">
                                Free Shipping
                            </div>
                        </div>
                        <div class="flex items-center space-x-3 group">
                            <div class="w-3 h-3 bg-emerald-400 rounded-full group-hover:animate-pulse"></div>
                        <div class="text-sm">In Stock</div>
                        </div>
                    </div>
                    <div class="max-w-sm text-2xl font-medium">
                        Beyerdynamic Dt 770 Pro 32 Ohm Studio Wired Over Ear Headphones Without Mic (Black) 
                    </div>
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <p class="line-through">₹16,489.00</p>
                        <p class="text-4xl font-bold">₹10,999.00</p>
                        <p class="text-sm font-light text-gray-600">
                            EMI starts at ₹526. No Cost EMI available.
                        </p>
                    </div>
                    <div class="group">
                        <button class="w-full transition-all duration-200 bg-indigo-800 text-white border-b-8 border-b-indigo-800 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-indigo-800 group-hover:border-t-indigo-800 group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-200 bg-indigo-600 rounded-lg group-hover:bg-indigo-800">Buy Now</div>
                        </button>
                    </div>
                    
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-neutral-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="assets/cart.png" class="w-8"/>
                            <span>Add to Cart</span>
                        </button>
                        <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-neutral-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img src="assets/wishlist.png" class="w-8"/>
                            <span>Add item to wishlist</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
